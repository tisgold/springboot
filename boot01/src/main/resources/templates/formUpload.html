<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>formUpload</title>
</head>
<!--  formUpload.html -->
<body>
	<form th:action="@{/uploadForm}" method="post" enctype="multipart/form-data">
		<input type="file" name="files" multiple> <!-- name="MultipartFile의 매개변수명" -->
		<button type="submit">저장</button>
	</form>
</body>
</html>
