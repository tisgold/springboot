<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="ctxPath" th:value="${contextPath}">
<title>empList</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div>
		<h3>전체 사원 조회</h3>
		<table>
			<thead>
				<tr>
					<th>No.</th>
					<th>사원번호</th>
					<th>이름</th>
					<th>입사일자</th>
					<th>업무</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="info : ${emps}"> <!--/* th:each="info, infoStat : ${emps}" */-->
					<!-- info <=> EmpVO => <tr/> -->
					<!-- 반복하고자 하는 코드 -->
					<!--/* <tr th:onclick="|location.href='@{/empInfo(employeeId=${info.employeeId})}'|"> */-->
					<tr>
						<td>[[ ${infoStat.count} ]]</td>
						<td th:text="${info.employeeId}"/>
						<td th:text="${info.lastName}"/>
						<!--/* <td>입사일자 : [[ ${info.hireDate} ]]</td> */-->
						<td>[[ ${#dates.format(info.hireDate, "yyyy년MM월dd일")} ]]</td>
						<td>[[ ${emps[infoStat.index].jobId} ]]</td>
					</tr>					
				</th:block>
			</tbody>
		</table>
	</div>
	<script>
		const context = $('meta[name="ctxPath"]').attr('value'); // val()
		$('tbody > tr').on('click', function(event){
			let trTag = event.currentTarget;
			let eid = $(trTag).children().eq(1).text();
			let url = context + '/empInfo?employeeId=' + eid;
			location.href = url;
		});
	</script>
</body>
</html>
